[phases.setup]
nixPkgs = ["nodejs_20", "python313", "chromium", "chromedriver"]

[phases.install]
cmds = [
  "npm ci",
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
PYTHON_PATH = "/opt/venv/bin/python"

